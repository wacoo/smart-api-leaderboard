<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart API Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div id="parent">
        <div class="recent-scores">
            <div class="heading">
                <h3>Recent scores</h3>
                <button id="btn-refresh">Refresh</button>
            </div>
            <div class="score-display">
                <ul id="ul"></ul>
            </div>
        </div>
        <div class="frm-add-score">
            <div class="frm-wrap">
                <h3>Add your score</h3>
                <form action="" id="frm-add" method="post">
                    <input type="text" id="name" name="name" placeholder="Your name">
                    <br><br>
                    <input type="number" id="score" name="score" placeholder="Your score">
                    <br>
                    <small class="info"></small>
                    <br>
                    <button class="submit" type="submit">Submit</button>
                    
                </form>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
